<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="500" width="500" viewBox="0 0 400 400">
    <rect x="0" y="0" width="400" height="400" fill="white"/>
    <g transform="translate(0,20)">
        <text id="title" x="70" y="50" font-size="30" font-weight="bold">Example Bar Chart</text>

        <text id="x-label-0" class="x-label" x="100" y="340" font-size="40" font-weight="bold">a</text>
        <text id="x-label-1" class="x-label" x="190" y="340" font-size="40" font-weight="bold">b</text>
        <text id="x-label-2" class="x-label" x="280" y="340" font-size="40" font-weight="bold">c</text>

        <rect id="bar-0" class="bar" x="80" y="120" height="180" width="60" fill="#6a99d0" rx="10" ry="10"/>
        <rect id="bar-1" class="bar" x="170" y="240" height="60" width="60" fill="#6a99d0" rx="10" ry="10"/>
        <rect id="bar-2" class="bar" x="260" y="180" height="120" width="60" fill="#6a99d0" rx="10" ry="10"/>

        <text id="bar-label-0" class="bar-label" x="90" y="110" font-size="35" font-weight="bold">30</text>
        <text id="bar-label-1" class="bar-label" x="180" y="230" font-size="35" font-weight="bold">10</text>
        <text id="bar-label-2" class="bar-label" x="270" y="170" font-size="35" font-weight="bold">20</text>
    </g>
</svg>
