<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="500" width="500" viewBox="0 0 400 400">
    <rect x="0" y="0" width="400" height="400" fill="white"/>
    <g transform="translate(0,0)">
        <text id="title" x="70" y="60" font-size="30" font-weight="bold">Example Barchart</text>

        <line id="y-domain" x1="80" y1="95" x2="310" y2="95" stroke="#757171" stroke-width="10" stroke-linecap="round"/>
        <line id="x-domain" x1="80" y1="95" x2="80" y2="360" stroke="#757171" stroke-width="10" stroke-linecap="round"/>

        <text id="x-label-0" class="x-label" x="50" y="140" font-size="30" font-weight="bold">a</text>
        <text id="x-label-1" class="x-label" x="50" y="190" font-size="30" font-weight="bold">b</text>
        <text id="x-label-2" class="x-label" x="50" y="240" font-size="30" font-weight="bold">c</text>
        <text id="x-label-3" class="x-label" x="50" y="290" font-size="30" font-weight="bold">d</text>
        <text id="x-label-4" class="x-label" x="50" y="340" font-size="30" font-weight="bold">e</text>

        <rect id="bar-0" class="bar" x="85" y="110" height="40" width="70" fill="#6a99d0" rx="10" ry="10"/>
        <rect id="bar-1" class="bar" x="85" y="160" height="40" width="175" fill="#6a99d0" rx="10" ry="10"/>
        <rect id="bar-2" class="bar" x="85" y="210" height="40" width="140" fill="#6a99d0" rx="10" ry="10"/>
        <rect id="bar-3" class="bar" x="85" y="260" height="40" width="105" fill="#6a99d0" rx="10" ry="10"/>
        <rect id="bar-4" class="bar" x="85" y="310" height="40" width="210" fill="#6a99d0" rx="10" ry="10"/>

        <text id="bar-label-0" class="bar-label" x="165" y="140" font-size="25" font-weight="bold">20</text>
        <text id="bar-label-1" class="bar-label" x="270" y="190" font-size="25" font-weight="bold">50</text>
        <text id="bar-label-2" class="bar-label" x="235" y="240" font-size="25" font-weight="bold">40</text>
        <text id="bar-label-3" class="bar-label" x="200" y="290" font-size="25" font-weight="bold">30</text>
        <text id="bar-label-4" class="bar-label" x="305" y="340" font-size="25" font-weight="bold">60</text>
    </g>
</svg>
